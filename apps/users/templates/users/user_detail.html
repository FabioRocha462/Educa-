{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} Detail User  {% endblock %}
{% block content %}
<div style="margin: 50px;">
    {% if user.is_authenticated %}
        <div style='position:relative; top:0px; left:0px;'>
            <img src="{% static 'assets/images/fundo.png'%}" height="300px" width="1100px"  >
            <div style='position:absolute; top:200px; left:6px;'>
                {% if user.image %}
                <img style="border-radius: 360px;" src="{{user.image.url}}" height="150px" width="150px">
                {% else %}
                <img src="{% static 'assets/images/social-image.png' %}" alt="" width="150px" height="150px"
              class="rounded-circle me-2">
                {% endif %}
                <a href="/account/update/{{user.id}}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">

                  </svg></a>
            </div>
        </div>
        <h5 class="color_string"style="margin-top: 50px;"> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

        <h5 class="color_string"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-file-medical" viewBox="0 0 16 16">
            <path d="M8.5 4.5a.5.5 0 0 0-1 0v.634l-.549-.317a.5.5 0 1 0-.5.866L7 6l-.549.317a.5.5 0 1 0 .5.866l.549-.317V7.5a.5.5 0 1 0 1 0v-.634l.549.317a.5.5 0 1 0 .5-.866L9 6l.549-.317a.5.5 0 1 0-.5-.866l-.549.317V4.5zM5.5 9a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>

    {% endif %}
</div>
{% endblock %}
